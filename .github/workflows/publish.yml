# Workflow name:
name: Publish Package

# Workflow triggers:
on:
  push:
    tags: v[0-9]+.[0-9]+.[0-9]+

# Workflow jobs:
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
        timeout-minutes: 5
      - name: Replace all GitHub links to individual packages with npm links
        run: |
          find . -type f -name '*.md' -print0 | xargs -0 sed -Ei 's/@stdlib\/([^:]*)\]: https:\/\/github.com\/stdlib-js/@stdlib\/\1\]: https:\/\/www.npmjs.com\/package\/@stdlib/g'
      - name: Replace all stdlib GitHub dependencies with the respective npm packages
        run: |
          find package.json -type f -print0 | xargs -0 sed -Ei 's/"github:stdlib-js[^"]*"/"^0.0.x"/g'
      - name: Publish package to npm
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
      - name: Discard any uncommitted changes
        run: |
          git reset --hard
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#npm-ci'
        if: failure()
  cancel:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.9.0
        with:
          workflow_id: >-
            benchmark.yml,
            examples.yml,
            test.yml,
            test_coverage.yml,
            test_install.yml,
            publish.yml
          access_token: ${{ github.token }}
